<!DOCTYPE html>
<script>
    'use strict';

    /*
    JSでは三種類の変数宣言の方法がある
    ・let:一般的な書き方
    ・const:letと同義
    ・var:古い書き方。別途学習する
    */

    /*
    コードブロック{}が異なれば、同名の変数を宣言できる
    */
    {
        let message = "hello";
        alert(message);
    }

    {
        let message = "goodbye";
        alert(message);
    }

    /*
    forループ用の変数
    見かけは{}外であるが、forループ外では使えない
    */
    for(let i = 0; i < 3; i++)
    {
        alert(i);
    }
    //alert(i); //Uncaught ReferenceError: i is not defined
</script>
