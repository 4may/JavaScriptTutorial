<!DOCTYPE html>
<script>
    'use strict';

    /*
    arrow関数はthisを持たない。
    */
    let group = 
    {
        title : "Our Group",
        students : ["John", "Pete", "Alice"],

        showList()
        {
            this.students.forEach((student) => alert(this.title + ': ' + student));
        },
    };

    group.showList();
</script>
