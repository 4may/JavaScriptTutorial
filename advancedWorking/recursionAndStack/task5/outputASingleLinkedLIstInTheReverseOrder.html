<!DOCTYPE html>
<script>
    'use strict';

    let list = 
    {
        value : 1,
        next :
        {
            value : 2,
            next :
            {
                value : 3,
                next :
                {
                    value : 4,
                    next : null
                }
            }
        }
    };

    function printReversivelyLoop(list)
    {
        let values = [];
        let tmp = list;

        while(tmp)
        {
            values.push(tmp.value);
            tmp = tmp.next;
        }

        for(let i = values.length - 1; i >= 0; i--)
        {
            alert(values[i]);
        }
    }

    function printReversivelyRecursion(list)
    {
        if(list.next)
        {
            printReversivelyRecursion(list.next);
        }

        alert(list.value);
    }

    printReversivelyLoop(list);

    printReversivelyRecursion(list);
</script>
