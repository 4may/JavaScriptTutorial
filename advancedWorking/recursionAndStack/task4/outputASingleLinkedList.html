<!DOCTYPE html>
<script>
    'use strict';

    let list =
    {
        value : 1,
        next : 
        {
            value : 2,
            next :
            {
                value : 3,
                next :
                {
                    value : 4,
                    next : null
                }
            }
        }
    };

    function printListLoop(list)
    {
        let tmp = list;

        while(tmp)
        {
            alert(tmp.value);
            tmp = tmp.next;
        }
    }

    function printListRecursion(list)
    {
        alert(list.value);

        if(list.next)
        {
            printListRecursion(list.next);
        }
    }

    printListLoop(list);

    printListRecursion(list);
</script>
