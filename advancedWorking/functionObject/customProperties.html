<!DOCTYPE html>
<script>
    'use strict';

    /*
    関数にプロパティを追加できる
    counterという名前のローカル変数ができるわけではないのに注意
    */
    function sayHi()
    {
        alert("hi");
        sayHi.counter++;
        let counter; //エラーにならない
    }
    sayHi.counter = 0;

    sayHi();
    sayHi();

    alert(`called ${sayHi.counter} times`);

    function makeCounter()
    {
        function counter()
        {
            return counter.count++;
        }

        counter.count = 0;

        return counter;
    }

    let counter = makeCounter();
    alert(counter());
    alert(counter());
</script>
