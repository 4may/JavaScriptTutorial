<!DOCTYPE html>
<script>
    'use strict';

    function makeCounter()
    {
        function counter()
        {
            return counter.count++;
        };

        counter.set = (value) => counter.count = value;

        counter.decrease = () => counter.count--;

        counter.count = 0;

        return counter;
    }

    let counter = makeCounter();
    alert(counter.count);
    counter.set(100);
    alert("set : " + counter.count);
    counter.decrease();
    alert("decrease : " + counter.count);
</script>
