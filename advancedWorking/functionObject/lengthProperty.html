<!DOCTYPE html>
<script>
    'use strict';

    function f1(a) {}
    function f2(a, b) {}
    function many(a, b, ...rest) {}

    alert(f1.length); //1
    alert(f2.length); //2
    alert(many.length); //2

    function ask(question, ...handlers)
    {
        let isYes = confirm(question);

        for(let handler of handlers)
        {
            if(handler.length == 0)
            {
                if(isYes) handler();
            }
            else
            {
                handler(isYes);
            }
        }
    }

    ask("Question?", () => alert("you said yes"), result => alert(result)); //resultはtrue/falseの二値
</script>
