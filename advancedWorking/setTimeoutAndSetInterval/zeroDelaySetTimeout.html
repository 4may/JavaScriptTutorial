<!DOCTYPE html>
<script>
    'use strict';

    /*
    遅延時間を指定していないsetTimeoutの関数はスクリプトの「最後に」実行される。
    「カレンダー」という機構で遅延処理の管理をしており、以下の処理は0ms後に実行する処理としてカレンダーに追加される
    カレンダーのチェックはスクリプトの終了後に行われる
    */
    setTimeout(() => { alert('World') });
    setTimeout(() => { alert('!')} );
    alert('Hello');

    /*
    ブラウザ環境の場合、厳密には、遅延時間に下限が設けられており0msではなく4msの遅延が発生している。
    */
</script>
