<!DOCTYPE html>
<script>
    'use strict';

    function sayHi()
    {
        alert(this.name);
    }

    sayHi.test = 5;

    //bind時には別のオブジェクト(bound)が生成される。
    //つまりboundはsayHiとは別物であるためsayHiのプロパティはboundには存在しない
    let bound = sayHi.bind({name : "John"});

    alert(bound.test); //undefined
</script>
