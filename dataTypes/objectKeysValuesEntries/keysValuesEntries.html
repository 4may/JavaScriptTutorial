<!DOCTYPE html>
<script>
    'use strict';

    /*
    Object.keys(obj)/values(obj)/entries(obj)
    ・戻り値はArray型
    　・iterableではない
    ・Objectクラスに属している点がポイント
    　・これは、後の拡張性を考えてのこと
    　・自作のobj.keys()メソッドを実装できる余地を残している
    ・シンボリックプロパティは無視する
    */
    let user =
    {
        name : "John",
        age : 30
    };

    for(let key of Object.keys(user))
    {
        alert(key);
    }

    for(let value of Object.values(user))
    {
        alert(value);
    }

    for(let entry of Object.entries(user))
    {
        alert(entry);
    }
</script>
