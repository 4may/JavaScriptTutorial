<!DOCTYPE html>
<script>
    'use strict';

    /*
    toString(base)s
    base進数表記に変換する
    baseは、2 ~ 36まで取りうる
    */
    let num = 255;
    alert(num.toString(16)); //ff
    alert(num.toString(2)); //11111111

    /*
    数値に対して直接関数呼び出しをする場合は、.が2つ必要
    数字における最初の.は小数点以下を表すため
    */
    alert(123456..toString(2));
</script>
