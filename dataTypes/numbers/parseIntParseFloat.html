<!DOCTYPE html>
<script>
    'use strict';

    /*
    数値変換の際に使用される+, Number()は厳格であり、数値以外が含まれているとエラーになる
    alert(+"100px");　エラー

    そこで、数値のみを抽出するメソッドが存在する
    parseInt, parseFloat
    */
    alert(parseInt('100px')); //100
    alert(parseFloat('12.5em')); //12.5

    alert(parseInt('12.3')); //12
    alert(parseFloat('12.3.4')); //12.3

    alert(parseInt('a123')); //NaN
</script>
