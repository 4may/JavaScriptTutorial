    let arrayLike = 
    {

    let range =
    {
        from : 1,
        to : 5,

        [Symbol.iterator]()
        {
            this.current = this.from;
            return this;
        },

        next()
        {
            if(this.current <= this.to)
            {
                return {done : false, value : this.current++};
            }
            else
            {
                return {done : true};
            }
        }
    };

    //Arrayã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«å¤‰æ›ã™ã‚‹éš›ã€å„è¦ç´ ã‚’ç´¯ä¹—ã™ã‚‹
    let arr2 = Array.from(range, num => num * num);
