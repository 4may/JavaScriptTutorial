<!DOCTYPE html>
<script>
    'use strict';

    function aclean(arr)
    {
        let map = new Map();

        for(let word of arr)
        {
            let sorted = word
            .toLowerCase()
            .split('')
            .sort() //sortによって、アナグラムを同じ順序の文字列に置換する
            .join();

            map.set(sorted, word);
        }

        return Array.from(map.values());
    }

    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

    alert(aclean(arr));
</script>
