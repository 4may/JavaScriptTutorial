<!DOCTYPE html>
<script>
    'use strict';

    /*
    範囲外の値を取る時間を範囲内に修正
    */
    let date = new Date(2013, 0 ,32);
    alert(date); //Fri Feb 01 2013 00:00:00 GMT+0900 (日本標準時)

    let date2 = new Date(2016, 1, 28);
    date2.setDate(date2.getDate() + 2);
    alert(date2); //Tue Mar 01 2016 00:00:00 GMT+0900 (日本標準時)

    let date3 = new Date();
    date3.setSeconds(date3.getSeconds() + 70);
    //1分10秒先
    alert(date3); //Sun Feb 16 2020 08:01:47 GMT+0900 (日本標準時)
</script>
