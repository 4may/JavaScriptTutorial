<!DOCTYPE html>
<script>
    'use strict';

    /*
    配列用の関数の多くには、thisArgと呼ばれる省略可能なパラメータが存在する
    関数中のthisとして扱いたいオブジェクトを指定することができる。
    */
    let army =
    {
        minAge : 18,
        maxAge : 27,
        canJoin(user)
        {
            return user.age >= this.minAge && user.age <= this.maxAge;
        }
    };

    let users =
    [
        {age : 16},
        {age : 20},
        {age : 23},
        {age : 30},
    ];

    let soldiers = users.filter(army.canJoin, army); //armyを指定しない場合、thisはundefinedとなる
    alert(soldiers.length); //2
    soldiers.forEach(item => alert(item.age));
</script>
