<!DOCTYPE html>
<script>
    'use strict';

    let arr = [5, 3, 8, 1];

    filterRangeInPlace(arr, 1, 4);

    alert(arr); //3, 1

    function filterRangeInPlace(arr, min, max)
    {
        //オブジェクトの要素を書き換える
        for(let i = 0; i < arr.length; i++)
        {
            let val = arr[i];
            if(val < min || val > max)
            {
                arr.splice(i, 1);
                i--;
            }
        }
    }
</script>
