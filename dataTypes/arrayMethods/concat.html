<!DOCTYPE html>
<script>
    'use strict';

    /*
    arr.concat(arg1, arg2, ...)
    ・引数の要素を全て結合した配列を一つ返す
    ・要素としては、配列でも単一の値でもどちらでも指定できる
    */
    let arr = [1, 2];
    alert(arr.concat(3, 4)); //[1, 2, 3, 4]
    alert(arr.concat([3, 4], [5, 6])); //[1, 2, 3, 4, 5, 6]
    alert(arr.concat([3, 4], 5, 6)); //[1, 2, 3, 4, 5, 6]

    /*
    objectを単に引数に指定すると、objectそのものが格納される
    */
    let arrayLike =
    {
        0 : "something",
        length : 1
    };
    alert(arr.concat(arrayLike)); //1, 2, [object Object]

    /*
    objectにSymbol.isConcatSpreadableプロパティをtrueとして追加すると、
    objectのプロパティを配列の要素として追加できる
    */
    let arrayLike2 =
    {
        0 : "something",
        1 : "else",
        [Symbol.isConcatSpreadable] : true,
        length : 2
    };
    alert(arr.concat(arrayLike2)); //1, 2, something, else
</script>
