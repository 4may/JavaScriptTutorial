<!DOCTYPE html>
<script>
    'use strict';

    let user = 
    {
        name : "John"
    };

    function wrap(target) 
    {
        return new Proxy(target, 
        {
            get(target, property, receiver)
            {
                let value = target[property];
                if(value === undefined)
                {
                    throw new ReferenceError(`No such property ${property}`);
                }

                return value;
            }
        });
    }

    user = wrap(user);

    alert(user.name);
    alert(user.age);
</script>
