<!DOCTYPE html>
<script>
    'use strict';

    //or演算子||
    alert(true || true); //true
    alert(true || false); //true
    alert(false || true); //true
    alert(false || false); //false
    
    let hour = 9;
    if(hour < 10 || hour > 18)
    {
        alert('The office is closed.');
    }

    /*
    or演算子の処理
    ・左から右へ評価
    ・各オペランドをboolean型に変換する
    ・最初にtrueとなるオペランドの結果を返す。その場合、以降のオペランドは評価されない(ショートサーキット評価)
    　boolean型の値が返るとは限らない。
    ・どのオペランドもtrueとならなかった場合、最後のオペランドの結果を返す
    */
    alert(1 || 0); //first
    alert(true || "no matter what"); //first
    alert(null || 1); //second
    alert(null || 0 || 1); //third
    alert(undefined || null || 0); //0

    //1.リストや式から最初の真値を取得する
    let currentUser = null;
    let defaultUser = "John";
    let name = currentUser || defaultUser || "unnamed";
    alert(name); //John

    //2.ショートサーキット評価(if文の手軽な代わりになる)
    let x;
    true || (x = 1); //x=1は評価されない
    alert(x); //undefined

    let y;
    false || (y = 1); //y=1が評価される
    alert(y); //1
</script>
