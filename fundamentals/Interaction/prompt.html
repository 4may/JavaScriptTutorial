<!DOCTYPE html>
<script>
    'use strict';
    /*
    prompt(title, [default])
    ・変数
    　・title:ユーザに表示するテキスト
    　・default:入力フィールドの初期値(任意)
    ・modal windowを表示する
    ・ユーザの入力フィールドが存在
    ・OK/Cancelボタンが存在
    ・戻り値として、ユーザの入力テキストが返却される。ユーザがキャンセルを押した時は、nullが返る
    */
    let age = prompt("How old are you?", 100);
    alert(`You are ${age} years old!`); //You are 100 years old!
</script>
