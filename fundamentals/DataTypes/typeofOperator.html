<!DOCTYPE html>
<script>
    'use strict';

    /*
    typeof演算子
    変数の型名を取得する。戻り値はstring。
    typeof(x)という関数版もあるが、動作は一緒。
    */

    typeof undefined;    //undefined
    typeof 0;            //number
    typeof 10n;          //bigint
    typeof true;         //boolean
    typeof "foo";        //string
    typeof Symbol("id"); //symbol
    typeof Math;         //object
    typeof null;         //object(nullはobjectではない。typeof演算子のエラー)
    typeof alert;        //function(object型の一種)
</script>
