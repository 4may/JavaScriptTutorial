<!DOCTYPE html>
<!--
    セミコロン;は省略できる。
    javascriptでは大抵の場合、改行を暗黙のセミコロンと見なす。
    ただし、3番目の例のように、明らかにセミコロンと見なすべきでないコードに関しては、
    改行をセミコロンに置き換えない(稀に、誤ることがあるので要注意)
-->
<script>
'セミコロンを明記する例'
alert('Hello');
alert('World');

'改行が暗黙的にセミコロンとみなされる例'
alert('Hello')
alert('World')

'改行がセミコロンとはみなされない例'
alert(3 +
1
+ 2)
</script>
