<!DOCTYPE html>
<script>
    'use strict';

    let a = "1";
    let b = 0;

    //switch,caseの引数にはどんな表現も使える
    switch(+a)
    {
        case b + 1:
            alert("this runs, because +a is 1, exactly equals b+1");
            break;
        default:
            alert("this dosen't run");
    }
</script>
