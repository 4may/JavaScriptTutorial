<!DOCTYPE html>
<script>
    'use strict';

    /*
    Boolean変換
    ・0,空文字,null,undefined,NaN → false
    ・上記以外 → true
    */

    alert(Boolean(1)); //true
    alert(Boolean(0)); //false
    alert(Boolean("Hello")); //true
    alert(Boolean("")); //false
    alert(Boolean("0")); //true(空文字ではないから)
</script>
