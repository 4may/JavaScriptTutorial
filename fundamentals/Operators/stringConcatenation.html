<!DOCTYPE html>
<script>
    'use strict';

    /*
    文字列結合
    */
    let s = "my" + "string";
    alert(s); //mystring

    //一方のオペランドが文字列ならば、もう一方のオペランドも文字列とみなされる
    alert('1' + 2); //12
    alert(2 + '1'); //21

    //三項以上の演算では注意が必要.計算は左から順に一つずつ行われていく.
    alert(2 + 2 + '1'); //41(221ではない)

    //-,/などでは、オペランドは数値とみなされる
    alert(2 - '1'); //1
    alert('6' / '2'); //3
</script>
