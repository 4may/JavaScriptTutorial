<!DOCTYPE html>
<script>
    'use strict';

    function showPrimes(n)
    {
        for(let i = 2; i < n; i++)
        {
            //関数として切り出すことによって、わかりやすくなった
            if(!isPrime(i)) continue;
            alert(i);
        }
    }

    function isPrime(n)
    {
        for(let i = 2; i < n; i++)
        {
            if(n % i == 0) return false;
        }
        return true;
    }
</script>
