<!DOCTYPE html>
<script>
    'use strict';

    /*
    native prototypeは改変できる。
    例えば、String.prototypeにメソッドを追加すれば、そのメソッドは全てのString変数から使える。

    が、関数名が被る可能性があるため基本的には非推奨(やるとすれば、チームでルールを設ける)
    */
    String.prototype.show = function()
    {
        alert(this);
    };

    "Boom!".show(); //Boom!

    /*
    例外的に、polyfillを行う場合はOK
    ※polyfill : あるエンジンでは対応しているけども、別のあるエンジンでは対応していないような関数を実装すること。
    　　　　　　  互換性を担保する。
    */
    if(!String.prototype.repeat)
    {
        String.prototype.repeat = function(n)
        {
            return new Array(n + 1).join(this);
        }
    }
    alert("La".repeat(3));
</script>
