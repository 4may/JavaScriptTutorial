<!DOCTYPE html>
<script>
    'use strict';

    /*
    Object.prototypeすら継承しないオブジェクトを作れば、__proto__アクセッサは呼び出されない。
    つまり、任意の型の値を持つ__proto__キーを実現できる。

    または、ObjectでなくMapを使う手もある。
    */

    //very plain/pure dictionary object
    let obj = Object.create(null);

    let key = prompt("What's the key?", "__proto__");
    obj[key] = "some value";

    alert(obj[key]);

    /*
    Object.xxx(...)やObject.keys(...)などはObject.prototypeのメソッドではないので、使える
    */
    let chineseDictionary = Object.create(null);
    chineseDictionary.hello = "你好";
    chineseDictionary.bye = "再见";

    alert(Object.keys(chineseDictionary));
</script>
