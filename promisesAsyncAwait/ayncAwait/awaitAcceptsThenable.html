<!DOCTYPE html>
<script>
    'use strict';

    /*
    async-awaitは、PromiseだけでなくThenableオブジェクトにも使える。
    */
    class Thenable
    {
        constructor(num)
        {
            this.num = num;
        }

        then(resolve, reject)
        {
            alert(resolve);

            setTimeout(() => resolve(this.num * 2), 1000);
        }
    }

    async function f()
    {
        let result = await new Thenable(1);
        alert(result); //1s後に2
    }

    f();
</script>
