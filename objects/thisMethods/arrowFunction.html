<!DOCTYPE html>
<script>
    'use strict';

    /*
    arrow関数は自身のthisを持たない。
    外側の「通常の」関数からthisを確定する。
    下記の場合であれば、外側のsayHi関数を呼び出すオブジェクトをthisと見なす
    */
    let user =
    {
        firstName : "Ilya",
        sayHi()
        {
            let arrow = () => alert(this.firstName)
            arrow();
        }
    };

    user.sayHi(); //Ilya thisはuser
</script>
