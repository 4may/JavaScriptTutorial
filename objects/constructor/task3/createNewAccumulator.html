<!DOCTYPE html>
<script>
    'use strict';

    function Accumulator(value)
    {
        this.value = value;
        
        this.read = function()
        {
            let newValue = +prompt("value?", 0);
            this.value +=  newValue;
        }
    }

    let accumulator = new Accumulator(1);

    accumulator.read();
    accumulator.read();

    alert(accumulator.value);
</script>
