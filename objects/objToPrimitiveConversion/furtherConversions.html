<!DOCTYPE html>
<script>
    'use strict';

    /*
    数値演算の引数としてオブジェクトを指定した場合の挙動
    1.オブジェクトがプリミティブ型へ変換される
    2.変換後の型が正しくなければ、正しい型へさらに変換される
    */
    let obj =
    {
        toString()
        {
            return "2";
        }
    };

    /*
    1.objが文字列"2"に置換される
    2."2"が数値2に変換される
    3.掛け算
    */
    alert(obj * 2); //4

    /*
    1.objが文字列"2"に置換される
    2.2が文字列"2"に置換される
    3.文字列の結合が行われる
    */
    alert(obj + 2); //22
</script>
