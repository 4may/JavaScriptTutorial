<!DOCTYPE html>
<script>
    'use strict';

    /*
    Javascriptのガベージコレクション
    「到達可能な」変数は削除されない。
    到達可能な変数とは以下のいずれかに該当する変数を指す。
    1.いかに該当する変数(ルート)である
    ・ローカル変数や現関数パラメータ
    ・現在の処理系上にある別の変数や関数パラメータ
    ・グローバル変数
    2.ルートから参照可能な変数である。ローカルオブジェクトの、オブジェクト型のプロパティなどが該当。
    　例えば、下記において、userは1、ageは2に該当する変数である。
      let user = { name : "Nao", { age : 20 } };
    */

    /*
    GCの最も基本的な例
    */
    let user = 
    {
        name : "John"
    };
    user = null; //メモリ解放
    alert(user); //null
</script>
