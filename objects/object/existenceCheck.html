<!DOCTYPE html>
<script>
    'use strict';

    /*
    存在しないプロパティにアクセスすると、undefinedが返る
    */
    let user = {};
    alert(user.noSuchProperty === undefined); //true

    /*
    "A" in B: プロパティが存在していればtrue、存在していなければfalse
    Aはプロパティ名、かつクオートで括られている必要がある。
    クオートで括られていない場合、Aは変数としてみなされる。
    */
    let user = { name : "John", age : 30 };
    alert("age" in user); //true
    alert("blabla" in user); //false
    
    let key = "age";
    alert(key in user);

    /*
    ===では存在していないと判断されるが、inでは存在していると判断される場合がある。
    それは、プロパティの値がundefinedのとき(このケース自体、非常に稀ではあるが・・・nullを格納するのが一般的なため)
    */
    let obj = 
    {
        test : undefined
    };

    alert(obj.test === undefined); //true(存在しない？)
    alert("test" in obj); //true(存在する！)
</script>
