<!DOCTYPE html>
<script>
    'use strict';

    /*
    引数のオブジェクトが一つもプロパティを持たなければ、true
    そうでなければ、falseを返却する
    */
    function isEmpty(obj)
    {
        for(let key in obj)
        {
            return false;
        }

        return true;
    }

    let schedule = {};

    alert(isEmpty(schedule)); //true

    schedule["8:30"] = "get up";
    alert(isEmpty(schedule));
</script>
