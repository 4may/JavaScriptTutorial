<!DOCTYPE html>
<script>
    'use strict';

    /*
    オプジェクト変数のコピーは、シャローコピー
    (参照先のメモリアドレスが共有されるだけで、オブジェクトは増えない)
    */
    let user = {name : "John"};
    let admin = user;
    //userとadminは同じオブジェクトを参照するため、adminのプロパティを変えるとuserのプロパティも当然変わる
    admin.name = 'Pete';
    alert(user.name); //Pete
</script>
