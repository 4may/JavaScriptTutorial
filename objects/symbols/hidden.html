<!DOCTYPE html>
<script>
    'use strict';

    /*
    Symbolオブジェクトは「隠し」プロパティを付与できる。
    第三者製のオブジェクトに対して、ソースコードの改変を行わず「安全に」プロパティを追加できる。
    なぜなら、Symbolオブジェクトは常に一意の値であるため、既存のkeyとバッティングすることがないため。
    */

    //userオブジェクトは第三者のライブラリに定義されているものとする
    let user = 
    {
        name : "John"
    };

    let id = Symbol("id");

    //「安全に」隠しプロパティを追加
    user[id] = 1;

    alert(user[id]); //1
</script>
