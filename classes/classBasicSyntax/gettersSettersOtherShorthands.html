<!DOCTYPE html>
<script>
    'use strict';

    /*
    ・getter, setterを宣言できる。
    ・computed propertyを追加できる。
    */
    class User
    {
        constructor(name)
        {
            this.name = name;
        }

        get name()
        {
            return this._name;
        }

        set name(value)
        {
            if(value.length < 4)
            {
                alert("Name is too short.");
                return;
            }
            this._name = value;
        }

        ['say' + 'Hi']()
        {
            alert("Hello");
        }
    }

    let user = new User("John");
    alert(user.name); //John
    user = new User(""); //Name is too short

    /*
    getter/setterは他のクラスメソッド同様、Class.prototypeに格納される
    その場合のプロパティ名はget XXX, set XXXのXXXとなる
    */
    alert(Object.getOwnPropertyNames(User.prototype)); //constructor,name,sayHi 

    new User("Hideo").sayHi();
</script>
