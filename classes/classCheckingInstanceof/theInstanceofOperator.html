<!DOCTYPE html>
<script>
    'use strict';

    /*
    obj instanceof Class
    objがClassに属する場合、true
         Classに属さない場合、false
    */
    class Rabbit {}
    let rabbit = new Rabbit();

    alert(rabbit instanceof Rabbit); //true
    //親クラスに属するインスタンスでもある
    alert(rabbit instanceof Object); //true
</script>
