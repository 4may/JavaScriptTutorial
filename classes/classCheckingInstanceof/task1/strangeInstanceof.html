<!DOCTYPE html>
<script>
    'use strict';

    function A(){}
    function B(){}

    A.prototype = B.prototype = {};

    let a = new A();

    /*
                       null
    
                        ↑

                        {}(Object.prototype)

                ↑                       ↑

    A   →   A.prototype     B   →   B.prototype

                ↑                       ↑

                a                       b

    


    */
    alert(a.__proto__.__proto__ === Object.prototype); //true
    alert(a.__proto__.__proto__.__proto__ === null); //true
    alert(a instanceof B); //true
</script>
