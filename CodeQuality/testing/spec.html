<!DOCTYPE html>
<script>
    'use strict';

    /*
    specification : 関数がどんな振る舞いをすべきか
    */
    //何の関数についての説明を書くか
    describe("pow", function()
    {
        //対象のユースケースを記載。人間が読める形式で書く。
        it("raises to n-th power", function()
        {
            //テスト関数
            assert.equal(pow(2, 3), 8);
        });
    });

    /*
    開発の流れ
    1.基本機能のテストとスペックをかく
    2.初期実装を行う
    3.プログラムの動作確認を行う。その際、テストフレームワークMochaを利用してスペックを実行する。
    　エラーがでた場合、エラーがなくなるまで修正を行う。
    4.3の結果、動作保証付の実装が得られた。
    5.スペックにさらなるユースケースを追加する。この際、未実装の機能に対してのテストも書く。(その場合、必ず失敗する)
    6.3と同様に、エラーがなくなるまで実装を更新する。
    7.全ての機能の開発を終えるまで3~6を繰り返す
    */

    /*
    テストのため、4つのライブラリを使う。
    ・mocha:テスト全般に関する基本機能を搭載
    　・https://mochajs.org/
    ・chai:アサーション関数の補強。
    　・https://www.chaijs.com/
    ・sinon:ビルトイン関数をエミュレートするのに使う。
    　・https://sinonjs.org/
    ・複数のテストの実行
    　・https://karma-runner.github.io/latest/index.html
    */
</script>
