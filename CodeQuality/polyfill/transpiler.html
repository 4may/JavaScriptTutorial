<!DOCTYPE html>
<script>
    'use strict';

    /*
    transpiler(source to source compiler)
    ・あるプログラミング言語のソースを別のプログラミング言語のソースに置き換える
    ・「抽象度」のレベルは同じ(変換元が高級言語なら変換後も高級言語になる)
    ・https://en.wikipedia.org/wiki/Source-to-source_compiler
    ・transpilerが組み込まれているビルドエンジンもある
    　・http://webpack.github.io/
    ・javascript関連では、Babelが有名。新しい構文で書かれているjavascriptのソースを、
    　古いエンジンでも動作できるよう(後方互換性を持たせるよう)なソースに置換する。
    　babelの処理は二段階で行われる。
    　1.コードを書き換える
    　2.polyfillを行う。polyfillとは、古いJSには存在しない新しい関数の代替となる関数を
    　実装すること。(新旧のギャップをfillする)
    */
</script>
