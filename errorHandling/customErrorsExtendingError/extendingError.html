<!DOCTYPE html>
<script>
    'use strict';

    let json = `{"name":"John", "age":30}`;

    class ValidationError extends Error
    {
        constructor(message)
        {
            super(message);
            this.name = "ValidationError";
        }
    }

    function test()
    {
        throw new ValidationError("Whoops!");
    }

    try
    {
        test();
    }
    catch(err)
    {
        alert(err.message); //Whoops!
        alert(err.name); //ValidationError
        alert(err.stack);
    }
</script>
