<!DOCTYPE html>
<script>
    'use strict';

    /*

    try
    {
        let user = JSON.parse(json);

        alert(user.name);
        alert(user.age);

        alert(`our apologies, the data has errors, we'll try to request it one more time`);
        alert(err.name); //SyntaxError
        alert(err.message); //Unexpected token b in JSON at position 1
    }
</script>
