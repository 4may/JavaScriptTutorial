<!DOCTYPE html>
<script>
    'use strict';

    /*
    throw errorObjectでエラーをスローできる。
    */
    let json = `{"age" : 30}`;

    try
    {
        let user = JSON.parse(json);

        if(!user.name)
        {
            throw new SyntaxError("Incomplete data: no name");
        }
        alert(user.name);
    }
    catch(err)
    {
        alert("Json error:" + err.message); //Json error:Incomplete data: no name
    }
</script>
