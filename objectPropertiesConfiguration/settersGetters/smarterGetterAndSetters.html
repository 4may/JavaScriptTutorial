<!DOCTYPE html>
<script>
    'use strict';

    /*
    getter/setterに指定可能な値を制御する。
    以下のコードにおいて、技術的には_nameに対してuser._nameと直接アクセスすることが可能だが、
    モラルとして_で始まる変数は内部変数であるためアクセスしないという考えがあるため、
    そこまでナーバスに考えなくて良い。
    */
    let user =
    {
        get name()
        {
            return this._name;
        },

        set name(value)
        {
            if(value.length < 4)
            {
                alert("name is too short, need at least 4 characters");
                return;
            }
            this._name = value;
        }
    };

    user.name = "Pete"; //Pete
    alert(user.name);

    user.name = ""; //name is too short, need at least 4 characters
</script>
